<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Nama</label>
        <input
          type="text"
          class="form-control"
          id="nama"
          required
          [(ngModel)]="siswa.nama"
          name="nama"
        />
      </div>

      <div class="form-group">
        <label for="description">Alamat</label>
        <input
          class="form-control"
          id="alamat"
          required
          [(ngModel)]="siswa.alamat"
          name="alamat"
        />
      </div>

      <button (click)="saveSiswa()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newSiswa()">Add</button>
    </div>
  </div>
</div>

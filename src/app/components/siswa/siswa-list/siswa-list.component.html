<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="nama"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>
      Siswa List
      <a class="badge- badge-warning-" routerLink="/siswa-add">
        Add Siswa
      </a>
    </h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let siswa of siswa; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(siswa, i)"
      >
        {{ siswa.nama }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentSiswa">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentSiswa.nama }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentSiswa.alamat }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentSiswa.isActive ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/siswa/{{ currentSiswa.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentSiswa">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
